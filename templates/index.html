<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Encomendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-box-seam"></i> Cadastro de Encomendas</h3>
            </div>
            
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('cadastrar') }}" method="POST">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Nome do Destinatário</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Código de Rastreio</label>
                            <input type="text" name="codigo" class="form-control" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Apartamento</label>
                            <input type="text" name="apartamento" class="form-control" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Bloco</label>
                            <input type="text" name="bloco" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-save"></i> Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('gerenciar') }}" class="btn btn-info">
                        <i class="bi bi-gear"></i> Gerenciar Registros
                    </a>
                    <a href="{{ url_for('confirmar_entrega_route') }}" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Confirmar Entrega
                    </a>
                    <a href="{{ url_for('entregas') }}" class="btn btn-secondary">
                        <i class="bi bi-clock-history"></i> Histórico
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
