<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-header bg-warning">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Registro #{{ registro[0] }}</h4>
            </div>
            
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome" class="form-control" 
                               value="{{ registro[1] }}" required>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">CÃ³digo</label>
                            <input type="text" name="codigo" class="form-control"
                                   value="{{ registro[2] }}" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Apartamento</label>
                            <input type="text" name="apartamento" class="form-control"
                                   value="{{ registro[3] }}" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Bloco</label>
                            <input type="text" name="bloco" class="form-control"
                                   value="{{ registro[4] }}" required>
                        </div>
                    </div>

                    <div class="mt-4 d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <a href="{{ url_for('gerenciar') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
